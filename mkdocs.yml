site_name: TIL
theme:
  name: material

nav:
  - 홈: index.md
  - Markdown: markdown/README.md
  - CLI: cli/README.md
  - Git: git/README.md
  - Programming: programming/README.md
  - Python: python/README.md
  - DB: db/README.md
  - Web: web/README.md
  - CS: cs/README.md
  - Problem Solving: problem_solving/README.md
  - 코딩테스트 연습: https://github.com/sotthang/coding_study
  - Book: book/README.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  